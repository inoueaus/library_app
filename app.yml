runtime: php73

handlers:
- url: /
  script: index.php

- url: /index
  script: index.php

- url: /book
  script: book.php

- url: /reserve
  script: reserve.php

- url: /reserved
  script: reserved.php

- url: /search
  script: search.php

- url: /admin
  script: admin.php

- url: /.*
  script: not_found.php